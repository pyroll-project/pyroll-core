[build]
packages = [
    "pyroll"
]

[version]
path = "pyroll/core/__init__.py"

[envs.default]
path = ".venv"
dependencies = [
    "ipython ~= 8.0",
    "pytest ~= 7.0",
    "matplotlib ~= 3.6",
    "pyroll-report ~= 2.0.0",
    "jupyter",
    "plotly ~= 5.18"
]

[envs.test]
path = ""
dependencies = [
    "pytest ~= 7.0",
    "matplotlib ~= 3.6",
]

[[envs.test.matrix]]
features = ["matplotlib", "plotly"]

[envs.test.scripts]
all = "pytest tests"
solve = "pytest tests/test_solve.py"